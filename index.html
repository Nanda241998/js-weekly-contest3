<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
        <meta http-equip="X-UA-compatible"content="IE-edge">
        <meta name="viewport"content="width=width-device,initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;600&display=swap" rel="stylesheet">


        <link rel="stylesheet" href="style.css">

        </head>
        <body>
            <div class="container mt-3">
                <h2>Filter ui cards via their profession</h2><br><br>
            <select name="dropdown" id="dropdown"style="width:150px; padding:10px; background-color: black; color: white; border-color: white">
               <option value="Profession">Profession</option>
               <option value="developer">developer</option>
               <option value="admin">admin</option>
            </select>
            <div id="result"><br>
            <button id="filterbtn">Filter</button>
            </div>
            <p>Add a new user</p><br>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Enter name</label>
                  <input type="text" class="form-control"style="width: 260px; background-color: black" id="validationCustom01" value="" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Enter Profession</label>
                  <input type="text" class="form-control"style="width: 260px; background-color: black" id="validationCustom02" value="" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">Enter Age</label>
                  <div class="input-group has-validation">
                   
                    <input type="text" class="form-control"style="width: 200px; background-color: black" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                 <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                    <button class="btn btn" type="submit">Add user</button>
                  </div>
            </form>
        </div>
    </div>
            <script src="index.js"></script>
            
        </body>
</html>
